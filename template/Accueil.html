<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="../static/css/Accueil.css" rel="stylesheet" type="text/css">
    <script src="../static/js/accueil.js" async></script>
    <title>Projet Forum</title>
</head>
{{ template "header" }}
<body>
    
    <div id="Posts">
        <form method="POST" class="form">
            <textarea name="PostValue" class="textarea" placeholder="Que voulez vous poster ?" cols="30" rows="10"></textarea>
            <input type="text" name="categorie" class="categorie" placeholder="Ajoutez une cat√©gorie">
            <input type="submit" class="boutonEnvoyer" placeholder="Oui" required>
            {{ range tab}}
            <select name="categorieSelect" id="categorieSelect">
                <option value=""> {{ .Categorie }}</option>
            </select>
            {{ end }}
        </form>
        
        {{ range . }}
        <div class="post1">
            <div class="topPost">
                {{ .UserName }} a dit :
                <form method="POST">
                    <textarea hidden name="delete">{{ .ID }}</textarea>
                    <button class="suppression">Supprimer üóëÔ∏è</button>                  
                </form>
            </div>
            
            <div class="contourPost">
                {{ .Post }} 
                <p id = "categorie"> Votre Cat√©gorie : {{ .Categorie }}</p>
            </div> 
            <p id="date"> √† {{ .Date }}</p>
            
            <div class="like">
                <form method="POST">
                    <p>{{ .NbLike }} Like(s)</p>
                    <button class="like"> ‚ù§Ô∏è</button>
                    <textarea hidden name="like">{{ .ID }}</textarea>
                    
                </form> 
            </div>
        </div>
        {{ end }}
        
    </div>
    <div id="pagination"></div>
    <div id="Filter-Bloc"></div>    
    
</body>


</html>
