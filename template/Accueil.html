<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="../static/css/Accueil.css" rel="stylesheet" type="text/css">
    <link href="../static/css/popup.css" rel="stylesheet" type="text/css">
    <script src="../static/js/accueil.js" async></script>
    <title>Projet Forum</title>
</head>
{{ template "header" }}
<body>
    
    <div class="open-btn" id="btn">
        <button class="open-button" onclick="openForm()">Cr√©er un Post !</button> 
    </div>  
    
    <form method="POST" class="form">
        <div id="Posts" class="post">
            
            <textarea name="PostValue" class="textarea" placeholder="Que voulez vous poster ?" cols="30" rows="10"></textarea>
            <!-- <input type="text" id="msg" placeholder="Votre Message" name="message" style> <required>   -->
                <!-- <input type="text" name="categorie" class="categorie" placeholder="Ajoutez une cat√©gorie"> -->

                <!-- <input type="submit" class="boutonEnvoyer" value="Envoyer"required> -->
                <button type="submit" class="btn">Publier</button>                                                                                                 
                <button type="button" class="btn cancel" onclick="closeForm()">‚ùå</button> 
                
                <script>
                
                function openForm() {
                    document.getElementById("Posts").style.display="block";
                }
                
                function closeForm() {
                    document.getElementById("Posts").style.display="none";
                }
                </script>
            
            <!-- <div class="form-popup" id="popupForm"> -->
                <div class="parent-div">
                    <button class="btn-upload">Choisir le fichier</button>
                    <input type="file" name="upfile" />
                </div>
                
                
            </form>
            
            {{ range . }}
            <div class="post1">
                <div class="topPost">
                    {{ .UserName }} a dit :

                        <textarea hidden name="delete">{{ .ID }}</textarea>
                        <button class="suppression">Supprimer üóëÔ∏è</button>                  
                    </form>
                </div>
                <div class="contourPost">

                </div> 
                <div class="Bottom-Post">
                    <p id="date"> √† {{ .Date }}</p>
                    <textarea hidden name="respond">{{ .ID }}</textarea>
                    <button class="CommsBtn" onclick="window.location.href='/comms'">R√©pondre üí¨</button>
                    <div id="like">
                        <form method="POST">
                            <p>{{ .NbLike }} Like(s)</p>
                            <button class="like"> ‚ù§Ô∏è</button>
                            <textarea hidden name="like">{{ .ID }}</textarea>
                        </form> 
                    </div>
                </div>
            </div>
        </div>
        {{ end }}
        
    </div>
    <div id="pagination"></div>
    <div id="Filter-Bloc"></div>    
    
</body>


</html>
