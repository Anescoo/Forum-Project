<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="../static/css/Accueil.css" rel="stylesheet" type="text/css">
    <script src="../static/js/accueil.js" async></script>
    <title>Projet Forum</title>
</head>
{{ template "header" }}
<body>
    
    <div id="Posts">
        
        <form method="POST" class="form">
            <textarea name="PostValue" class="textarea" placeholder="Que voulez vous poster ?" cols="30" rows="10"></textarea>
            
            <input type="text" name="categorie" class="categorie" placeholder="Ajoutez une cat√©gorie">
            <input type="submit" class="boutonEnvoyer" value="Envoyer"required>
            
            
        </form>
        
        {{ range . }}
        <div class="post1">
            <div class="topPost">
                {{ .UserName }} a dit :
                <form method="POST">
                    <textarea hidden name="delete">{{ .ID }}</textarea>
                    <button class="suppression">Supprimer üóëÔ∏è</button>                  
                </form>
            </div>
            <div class="contourPost">
                <p>{{ .Post }} </p>
            </div> 
            <div class="Bottom-Post">
                <p id="date"> √† {{ .Date }}</p>
                <textarea hidden name="respond">{{ .ID }}</textarea>
                <button class="CommsBtn" id="OpenPopup">R√©pondre üí¨</button>
                <div id="like">
                    <form method="POST">
                        <p>{{ .NbLike }} Like(s)</p>
                        <button class="like"> ‚ù§Ô∏è</button>
                        <textarea hidden name="like">{{ .ID }}</textarea>
                    </form> 
                </div>
            </div>
            <div class="popup-box" id="popupBox">
                <div class="popup-content">
                    <div class="Post-Content">
                        <span class="close">&times;</span>
                        <!-- <div class="WriteComment"> -->
                        <form method="POST" class="WriteComment">
                            <textarea hidden name="IdComment">{{ .ID }}</textarea>
                            <textarea placeholder="Que voulez-vous commenter ?" name="commentaire" class="textarea2" cols="100" rows="10"></textarea>
                            <input type="submit" class="boutonEnvoyer" value="Publier"required>
                        </form>
                        <!-- </div> -->
                        <div class="Post">
                            <div class="TopPost">
                                {{ .UserName }} a dit : 
                            </div>
                            <div class="ContourPost">
                                {{ .Post }} 
                            </div>
                            <p id="date">{{ .Date }}</p>
                        </div> 
                    </div>
                    <div class="Comment-Content">

                    </div>
                </div>
            </div>
        </div>
        {{ end }}
        
    </div>
    <div id="pagination"></div>
    <div id="Filter-Bloc"></div>    
</body>


</html>
