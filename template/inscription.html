<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="../static/css/inscription.css" rel="stylesheet" type="text/css">
    <title>Merdit</title>
</head>

<body>
    {{ template "header" }}
    <div id="Inscription">
            <div id="Titre">
                <p class="Inscription">Inscription</p>
            </div>
    </div>
    <form action="/inscription" method="POST" class="form">
        
            <div id="Input-container">
                <!-- <p>Ton mot de passe est trop court</p> -->
                <input type="text" name="pseudoInscription" placeholder="Pseudo" class="Input-type" required>
                <input type="text" name="emailInscription" placeholder="E-mail" class="Input-type" required>
                <input type="password" name="mdpInscription" placeholder="Mot de passe" class="Input-type" required>
            </div>
            <div id="buttonValidation">
                <button class="Identification" type="submit">S'inscrire</button>
            </div>
    </form>
</body>

</html>
